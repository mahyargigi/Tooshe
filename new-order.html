<!DOCTYPE html>
<html>
<head>
    <title>order</title>

    <link href="css/global/bootstrap.min.css" rel="stylesheet">
    <link href="css/global/material.min.css" rel="stylesheet">
    <link href="css/global/material-fullpalette.min.css" rel="stylesheet">
    <link href="css/new-order/new-order.css" rel="stylesheet">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-6">
                <div class="row text-center">
                    <div class="col-md-4"></div>
                    <div class="col-md-8">
                        <h2 class="order-product">Order a Product</h2>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-md-4"></div>
                    <div class="col-md-8">
                        <h5 class="tooshe-will-find">tooshe will find a traveler to deliever it to you</h5>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-md-4"></div>
                    <div class="col-md-8">
                        <h3 class="kamrang-header">Search it</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="text-center col-md-8">
                        <input type="text" >
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-md-4"></div>
                    <div class="col-md-8">
                        <h3 class="kamrang-header">Or Create your own request</h3>
                    </div>
                </div>
                <div class="row form-inline">
                    <div class="col-md-4">
                        <label class="form-label">What do you want?</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" placeholder="write the name of your product exactly">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label class="form-label">Where do you want it from?</label>
                    </div>
                    <div class="col-md-8">
                        <div class="checkbox" style="display: inline-block;" >
                            <label>
                                <input type="checkbox" class="check">Anywhere
                            </label>
                        </div>
                        <div class="checkbox" style="display: inline-block;" >
                            <label>
                                <input type="checkbox">Specific Regions
                            </label>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-8">
                        <textarea class="textArea pull-right" rows="4" placeholder="More details if needed (Specify city,shopstore,address,etc)"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-8">
                        <div class="checkbox" >
                            <label>
                                <input type="checkbox">Online Stores(Amazon,Ebay,..)
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-8">
                        <input type="text">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-8">
                        chikar bayad bokonam inja asan?!?!
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label class="form-label">To be delivered where?</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label class="form-label">Anything else to add</label>
                    </div>
                    <div class="col-md-8">
                        <textarea class="textArea pull-right" rows="4" placeholder="write your Review here..."></textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>

        </div>
    </div>

    <script src="js/global/jquery-1.11.2.js" ></script>
    <script src="js/global/bootstrap.min.js" ></script>
    <!--<script src="http://maps.googleapis.com/maps/api/js?sensor=false&amp;libraries=places"></script>-->
    <!--<script src="js/global/jquery.geocomplete.js"></script>-->
    <script src="js/global/material.min.js"></script>
    <script src="js/global/moment.min.js"></script>
    <script>
        $(document).ready(function(){
            $.material.init();
        });
    </script>
</body>
</html>
