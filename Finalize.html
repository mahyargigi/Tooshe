<!DOCTYPE html>
<html>
<head>
    <title>Finalize Deal</title>
    <link href="css/global/bootstrap.min.css" rel="stylesheet">
    <link href="css/global/material.min.css" rel="stylesheet">
    <link href="css/global/material-fullpalette.min.css" rel="stylesheet">
    <link href="css/footer/footer.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link href="css/finalize/finalize.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="col-md-3"></div>
        <div class="col-md-5">
            <div>
                <h2>Finalize the deal</h2>
                <br>
            </div>
            <div class="deal-div">
                <div class="first-row-div">
                   <span class="span first-row-1-span text-left">
                       <img class="first-row-img img-circle" src="img/global/mahyar.jpg">
                   </span>
                   <span class="span first-row-2-span text-center">
                       <img class="first-row-img img-circle" src="img/global/ensan-avalie.jpg">
                   </span>
                   <span class="span first-row-3-span text-right">
                       <img class="first-row-img img-circle" src="img/global/ensan-avalie.jpg">
                   </span>
                </div>
                <div>
                    <span class="span second-row-1-span text-center">
                        <img class="second-row-img" src="img/iphone.jpg"><br>
                        <h6>Note that we wont pay the money until the passenger</h6>
                    </span>
                    <span class="second-row-2-span span">
                        <span class="span inner-span-1"></span>
                        <span class="span inner-span-2">
                            <div class="inline-div"><h5>Ali Araghchi</h5></div>
                            <div class="inline-div"><h5>accepted to bring you</h5></div>
                            <div class="inline-div"><h4>iphone6s,silver 64 G</h4></div>
                            <div class="inline-div"><h5><span class="span from labelz">from: </span> Madrid , Spain</h5></div>
                            <div class="inline-div"><h5><span class="span to labelz">to: </span> Tehran,Iran</h5></div>
                            <div class="inline-div"><h5><span class="span till labelz">till: </span> 9 Sep 2016</h5></div>
                            <div class="inline-div"><h5>you will totally pay:</h5></div>
                            <div class="inline-div"><h5 class="price">54$</h5></div>
                            <div class="inline-div"><div class="btn btn-material-cyan-400 go-to-payment">Go to payment</div></div>
                        </span>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>

    <script src="js/global/jquery-1.11.2.js" ></script>
    <script src="js/global/bootstrap.min.js" ></script>
    <!--<script src="http://maps.googleapis.com/maps/api/js?sensor=false&amp;libraries=places"></script>-->
    <script src="js/global/material.min.js"></script>
    <!--<script src="js/global/moment.min.js"></script>-->
    <!--<script src="js/global/ripples.min.js"></script>-->
    <!--<script src="js/global/jquery.dropdown.js"></script>-->
    <!--<script src="js/global/jquery-ui.js"></script>-->
    <script src="js/finalize/finalize.js"></script>
    <script>
        $(document).ready(function(){
            $.material.init();
            $(".select").dropdown({"optionClass": "withripple"});
        });
    </script>
</body>
</html>
