<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>order</title>

    <link href="css/global/bootstrap.min.css" rel="stylesheet">
    <link href="css/global/material.min.css" rel="stylesheet">
    <link href="css/global/material-fullpalette.min.css" rel="stylesheet">
    <link href="css/global/jquery.dropdown.css" rel="stylesheet">
    <link href="css/global/jquery-ui.css" rel="stylesheet">
    <link href="css/new-order/new-order.css" rel="stylesheet">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-6">
                <div class="row text-center">
                    <div class="col-md-4"></div>
                    <div class="col-md-8">
                        <h2 class="order-product">Order a Product</h2>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-md-4"></div>
                    <div class="col-md-8">
                        <h5 class="tooshe-will-find">tooshe will find a traveler to deliever it to you</h5>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-md-4"></div>
                    <div class="col-md-8">
                        <h3 class="kamrang-header">Search it</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="text-center col-md-8">
                        <!--<div class="col-md-10">-->
                            <input type="text" class="search-input" >
                        <!--</div>-->
                        <!--<div class="col-md-2">-->
                            <a href="#">
                                <img src="img/new-order/search-img.png" class="search-image-btn" alt="">
                            </a>
                        <!--</div>-->
                    </div>
                </div>
                <div class="row slider-row">
                    <div class="col-md-4"></div>
                    <div class="col-md-8 ">
                        <a href="#">
                            <img src="img/new-order/back.png" alt="" class="prev-arrow arrow-key">
                        </a>
                        <a href="#" class="first">
                            <img src="img/new-order/kafsh.jpg" class="first-search-image search-image" alt="">
                        </a>
                        <span class="empty-span">
                        </span>
                        <a href="#" class="second">
                            <img src="img/new-order/d%20(2).png" class="second-search-image search-image" alt="">
                        </a>
                        <a href="#">
                            <img src="img/new-order/next.png" alt="" class="next-arrow arrow-key">
                        </a>
                        <br>
                    <span style="padding-left: 7%"></span>
                    <label class="search-image-label text-center first-search-image-label">nexus5</label>
                    <span class="empty-span">
                    </span>
                    <label class="search-image-label text-center second-search-image-label">nexus5</label>
                    </div>
                </div>
                <div class="row or-div text-center">
                    <div class="col-md-4"></div>
                    <div class="col-md-8">
                        <h2 class="or-header">Or</h2>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-md-4"></div>
                    <div class="col-md-8">
                        <h3 class="kamrang-header">Create your own request</h3>
                    </div>
                </div>
                <div class="row form-inline">
                    <div class="col-md-4">
                        <label class="form-label">What do you want?</label>
                    </div>
                    <div class="col-md-8">
                        <div class="col-md-12">
                            <input type="text" class="what-u-want-input" placeholder="write the name of your product exactly">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label class="form-label">Where do you want it from?</label>
                    </div>
                    <div class="col-md-8">
                        <div class="col-md-12">
                            <div class="radio-div" >
                                <div class="radio radio-primary">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="radio1" checked="" value="anywhere">
                                        Anywhere
                                    </label>
                                </div>
                                <div class="radio radio-primary">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="radio2" value="specific-regions">
                                        Specific Regions
                                    </label>
                                </div>
                            </div>
                            <div class="input-div">
                                <div class="specific-region-input">
                                    <input type="text" id="specific-region-input">
                                </div>
                            </div>
                            <div class="regions">
                                <!--<div class="alert alert-dismissable alert-material-green-A100">-->
                                    <!--<span><strong>laptop</strong></span><span><button type="button" class="close" data-dismiss="alert">×</button></span>-->
                                <!--</div>-->
                                <!--<div class="alert alert-dismissable alert-danger">-->
                                    <!--<span><strong>laptop</strong></span><span><button type="button" class="close" data-dismiss="alert">×</button></span>-->
                                <!--</div>-->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-8">
                        <div class="col-md-12">
                            <textarea class="textArea pull-right" rows="4" placeholder="More details if needed (Specify city,shopstore,address,etc)"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-8">
                        <div class="col-md-12">
                            <div class="checkbox" >
                                <label>
                                    <input type="checkbox" class="online-stores">Online Stores(Amazon,Ebay,..)
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-8">
                        <div class="col-md-12">
                            <input type="url" class="url" disabled="true" value="http://">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <label class="form-label">Photo</label>
                    </div>
                    <div class="col-md-8 image-container">
                        <div class="col-md-12">
                            <input type="file" onchange="readURL(this);" onclick="readURL(this);"  accept="image/*" id="fileInput" name="fileInput" style="display: none;" />
                            <a class="upload-image-link" href="#">
                                <img src="img/new-order/dotted1.png" uploaded="false" id='user-image' class="upload-image" alt=""/>
                                <img src="img/new-order/close_button_1-512.png" alt="" class="top-image"/>
                            </a>
                        </div>

                    </div>
                </div>
                <div class="row approximate-row">
                    <div class="col-md-4">
                        <label class="form-label">Approximate price of product</label>
                    </div>
                    <div class="col-md-8">
                        <div class="col-md-3">
                            <input type="number"  placeholder="Amount" class="amount-input" value="10"/>
                        </div>
                        <div class="col-md-3">
                            <select class="select currency"  placeholder="Currency">
                              <!--<option></option>-->
                              <option>Dollar</option>
                              <option>Rial</option>
                              <option>Euro</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="accurate-to-be"><i>Please be as accurate as it can be</i></label>
                        </div>
                    </div>
                </div>
                <div class="row delivery-fee-row">
                    <div class="col-md-4">
                        <label class="form-label">Delivery Fee</label>
                    </div>
                    <div class="col-md-8">
                        <!--<div class="offers-div">-->
                            <!--<div class="col-md-5">-->
                                <!--<label class="fewer-offers">Get Fewer Offers<-</label>-->
                            <!--</div>-->
                            <!--&lt;!&ndash;<div class="col-md-2"></div>&ndash;&gt;-->
                            <!--<div class="col-md-5">-->
                                <!--<label class="more-offers">->Get More Offers</label>-->
                            <!--</div>-->
                            <!--<div class="col-md-2"></div>-->
                        <!--</div>-->
                        <div class="slider-div">
                            <div class="col-md-10">
                                <input class="mdl-slider mdl-js-slider" type="range" min="0" max="100" tabindex="0"  id="slider"/>
                            </div>
                            <div class="col-md-2">
                                <label class="delivery-fee-label">
                                    <span class="you-pay"></span>
                                </label>
                            </div>
                        </div>
                        <div class="empty-div"></div>
                        <div class="percent-for-tooshe">
                            <div class="col-md-12">
                                <!--<label class="percent-label">The amount you will pay=</label>-->
                                <!--<br>-->
                                <label class="percent-label">+10 % for tooshe= <span class="ten-percent-amount"></span></label>
                            </div>
                        </div>
                        <div class="totally-pay-upper-div">
                            <div class="col-md-12 totally-pay-div">
                                <label class="totally-pay">You will totally pay :<span class="fee-amount"></span></label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label class="form-label">To be delivered where?</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" id="delivered-where-input">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label class="form-label">Anything else to add</label>
                    </div>
                    <div class="col-md-8">
                        <textarea class="textArea pull-right" rows="4" placeholder="write your Review here..."></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-8 text-center">
                        <div class="col-md-12 ">
                            <div class="btn btn-material-cyan-400">submit order</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>

        </div>
    </div>

    <script src="js/global/jquery-1.11.2.js" ></script>
    <script src="js/global/bootstrap.min.js" ></script>
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false&amp;libraries=places"></script>
    <script src="js/global/jquery.geocomplete.js"></script>
    <script src="js/global/material.min.js"></script>

    <script>
        $(document).ready(function(){
            $.material.init();
            $(".select").dropdown({"optionClass": "withripple"});
        });
    </script>
    <script>
//        $(document).ready(function(){
//        });
        function readURL(input){
            if($('#user-image').attr('uploaded')==='false'){
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                      $('#user-image')
                        .attr('src', e.target.result);
                      $('#user-image')
                        .attr('uploaded', 'true');
                    };
                    reader.readAsDataURL(input.files[0]);
                    $('#user-image').attr('uploaded','true');

                }
            }
        };
    </script>
</body>
</html>
